on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: build container and deploy it
    steps:
      - uses: actions/checkout@master

      - name: Hello world action step
        id: hello
        uses: geoff-marine/hello-world-docker-action@v2
        with:
          who-to-greet: 'geoff'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
      - name: Kubectl tool installer
        uses: Azure/setup-kubectl@v1
        with:
          version: 'v1.20.0'
        id: install
      - uses: azure/docker-login@v1
        with:
          login-server: hub.docker.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - run: |
          docker build . -t hub.docker.com/k8sdemo:${{ github.sha }}
          docker push hub.docker.com/k8sdemo:${{ github.sha }}        
      - uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.MYKUBECONFIG }}
          context: microk8s
        id: setcontext
      - uses: Azure/k8s-deploy@v1.3
        with:
          namespace: default
          images: hub.docker.com/k8sdemo:${{ github.sha }}
          manifests: |
            deployment.yaml  
          kubectl-version: 'v1.20.0'
          action: deploy
        id: deploy        